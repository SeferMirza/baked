services:
  db.mysql:
    image: mariadb
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: Recipe.Service
      MYSQL_TCP_PORT: 3366
    ports:
      - 3366:3366
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3

  db.postgresql:
    image: postgres
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: Recipe.Service
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'pg_isready -U root -d Recipe.Service'"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3

  recipe.service.stub-api-dependency:
    build:
      dockerfile: core/test/service/stub-api-dependency/Dockerfile
    ports:
      - 5467:80

  recipe.service:
    build:
      dockerfile: core/test/Baked.Test.Recipe.Service.Application/Dockerfile
      args:
        ENVIRONMENT: Production
    ports:
      - 5151:80
    depends_on:
      db.mysql:
        condition: service_healthy
      db.postgresql:
        condition: service_healthy
    links:
      - db.mysql
      - db.postgresql
      - recipe.service.stub-api-dependency

  recipe.admin:
    build:
      dockerfile: ui/test/admin/Dockerfile
      args:
        ENVIRONMENT: Production
    ports:
      - 3000:3000
    links:
      - recipe.service
